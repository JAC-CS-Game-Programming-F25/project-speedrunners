<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="./icon.png">

    <title>Sonic The Hedgehog</title>

    <style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    background: black;
    overflow: hidden;
}

/* === CANVAS â€” ABSOLUTE TRUE CENTER === */
#canvas {
    position: fixed;
    inset: 0;
    margin: auto;
    display: block;
}


/* === INSTRUCTIONS OVERLAY === */
.instructions {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    color: white;
    font-family: 'hud', Arial, sans-serif;
    font-size: 7px;
    text-align: center;
    pointer-events: none;
    max-width: 120px;
    white-space: nowrap;
}

.left-instructions {
    left: 12px;
}

.right-instructions {
    right: 12px;
}

.instructions h3 {
    color: #FFFF00;
    margin: 0 0 4px 0;
    font-size: 8px;
}

.instructions p {
    margin: 2px 0;
    line-height: 1.2;
}



    </style>
</head>

<body>

  <div class="instructions left-instructions">
    <h3>GOAL</h3>
    <p>Reach the signpost at the other</p>
	<p>side of the map</p>
	<br/>
    <p>Kill enemies</p>
    <p>by jumping</p>
    <p>or rolling!</p>
</div>

<canvas id="canvas"></canvas>

<div class="instructions right-instructions">
    <h3>CONTROLS</h3>
    <p>MOVE: A/D</p>
    <p>JUMP: SPACE</p>
    <p>CROUCH: S</p>
    <p>ROLL: MOVE + S</p>
</div>


    <script type="module" src="./src/main.js"></script>
</body>
</html>
